<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Pomodoro Timer</h1>
    </header>
    <section class="pomodoro-timer">
      <div id="timer">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
      <button id="start-timer">Start</button>
      <button id="reset-timer">Reset</button>
      <button id="custom-time-btn">Select Custom Time</button> <!-- Custom Time Button -->
      <div id="custom-time" class="hidden"> <!-- Hidden by default -->
        <input type="number" id="custom-minutes" placeholder="Minutes" min="1">
        <button id="set-time">Set Time</button>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
